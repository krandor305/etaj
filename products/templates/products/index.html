{%extends "base.html"%}
{%load static%}
{%block content%}
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Bienvenue à l'acceuil</h1>
      <p class="lead">Voici toutes les innovations</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center">

      {%for product in products%}
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img class="card-img-top" src="{{ product.Image.url }}" alt="" height="175px">
          <div class="card-body">
            <h4 class="card-title">{{product.nom}}</h4>
          </div>
          <div class="card-footer">
            <a href="/select/{{product.pk}}" class="btn btn-primary">plus de détails...</a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    <!-- /.row -->

  </div>
  {%endblock content%}
