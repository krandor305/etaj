{%extends "base.html"%}
{%block content%}
<div class="media">
  <img src="{{product.Image.url}}" class="align-self-start mr-3">
  <div class="media-body">
    <h5 class="mt-0">{{product.nom}}</h5>
    <p>{{product.Description}}</p>
  </div>
</div>
<hr>
<h3>entrez votre commentaire</h3>
{%for message in messages%}
<p>{{message.innovateur}}:{{message.nom}}</p>
{%endfor%}
{%endblock content%}
