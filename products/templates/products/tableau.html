{%extends "base.html"%}
{%load static%}
{%block content%}
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">voici vos Créations</h1>
      <p class="lead">Vous pouvez ajouter,modifier et supprimer vos créations ici.</p>
      <a href="/products/add" class="btn btn-primary btn-lg">Ajouter une création</a>
    </header>

    <!-- Page Features -->
    <div class="row text-center">

      {%for product in products%}
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img class="card-img-top" src="{{ product.Image.url }}" alt="" height="175px">
          <div class="card-body">
            <h4 class="card-title">{{product.nom}}</h4>
          </div>
          <div class="card-footer">
            <a href="/select/{{product.pk}}" class="btn btn-primary">modifier</a>
            <a href="/products/delete/{{product.pk}}" class="btn btn-primary">supprimer</a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    <!-- /.row -->

  </div>
  {%endblock content%}
